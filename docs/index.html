<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Year Family</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Floating Emojis -->
  <div id="particles"></div>

  <!-- Music -->
  <audio id="bgMusic" src="music.mp3" loop></audio>

  <!-- INTERFACE 1 -->
  <div class="screen active" id="screen1">
    <h1 id="helloFamily">HELLO FAMILY</h1>
  </div>

  <!-- INTERFACE 2 -->
  <div class="screen" id="screen2">
    <div class="password-box">
      <input type="password" id="passwordInput" placeholder="enter password">
      <button id="submitPassword">OK</button>
    </div>
  </div>

  <!-- INTERFACE 3 -->
  <div class="screen" id="screen3">
    <div class="card">
      <div class="card-content" id="animatedText"></div>
    </div>
  </div>

  <!-- INTERFACE 4 -->
  <div class="screen" id="screen4">
    <div class="gallery">
      <div class="row row-4">
        <img src="m (1).jpg">
        <img src="m (2).jpg">
        <img src="m (3).jpg">
        <img src="m (4).jpg">
      </div>
      <div class="row row-3">
        <img src="m (5).jpg">
        <img src="m (6).jpg">
        <img src="m (7).jpg">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
